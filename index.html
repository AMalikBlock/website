<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function toggleMode() {
            const body = document.body;
            const darkModeSwitch = document.getElementById('darkModeSwitch');
            if (darkModeSwitch.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }
    </script>
    <title>AMalikBlock - Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        .main-header h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            position: relative;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-button {
            width: calc(50% - 20px);
            margin: 10px;
            text-align: center;
        }

        .social-button a {
            text-decoration: none;
        }

        @media (min-width: 768px) {
            .button-container {
                justify-content: space-evenly;
            }

            .social-button {
                width: calc(33.33% - 20px);
            }
        }

        /* Common button styles for both modes */
        .social-button button {
            border: none;
            padding: 20px 30px;
            width: 100%; /* Fixed width */
            height: 100px; /* Fixed height */
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-button button:hover {
            background-color: #000000;
            color: #f4f4f4;
        }

        .social-logo {
            display: block;
            width: 100px;
            height: auto;
            margin: 10px auto;
        }

        .mode-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .switch-input {
            display: none;
        }

        .switch-label {
            cursor: pointer;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            position: relative;
        }

        .switch-label::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            top: 0;
            left: 0;
            transform: translateX(0);
            transition: transform 0.3s;
        }

        .switch-input:checked + .switch-label::after {
            transform: translateX(20px);
        }

        body:not(.dark-mode) {
            background-color: #f4f4f4;
        }

        .main-header:not(.dark-mode) {
            background-color: #878787;
        }

        .dark-mode {
            background-color: #000000;
        }

        .main-header.dark-mode h1 {
            color: #fff;
        }

        .social-button button.dark-mode {
            background-color: #222;
            color: #fff;
        }

        .social-button button.dark-mode:hover {
            background-color: #444;
            color: #ccc;
        }
    </style>
        
</head>
<body>
    <button class="mode-switch" onclick="toggleMode()"></button>
    <div class="main-header">
        <h1>AMalikBlock</h1>
    </div>
    <div class="button-container">

        </div>
        <div class="social-button">

        </div>
        <div class="social-button">

    <label class="mode-switch">
        <input type="checkbox" class="switch-input" id="darkModeSwitch" onchange="toggleMode()">

</body>
</html>
