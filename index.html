    <script>
        function toggleMode() {
            const body = document.body;
            const darkModeSwitch = document.getElementById('darkModeSwitch');
            if (darkModeSwitch.checked) {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        }

    </script>
    <title>AMalikBlock - Social Media</title>

       body {

        /*
            ---- EVERYTHING to do with Social Button section ----
        */        


        .button-container {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap to the next line */
            justify-content: center;
            background-color: #1D2330;
            padding-bottom: 5px;
            padding-top: 5px;
        }

        .social-button {
            margin: 5px;
            text-align: center;
            flex: 1; /* Equal width for all buttons */
            max-width: 150px; /* Limit button width on smaller screens */
            position: relative; /* Add position relative to the button */

        }

        .social-button a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-button a img {
            width: 30px; /* Adjust the size of the icons as needed */
            height: 30px;
            transition: filter 0.3s ease; /* Add transition for smooth hover effect */

        }

        .social-button:hover a img {
        filter: grayscale(0%) sepia(100%) hue-rotate(100deg) saturate(400%); /* Adjust filter properties as needed */
}

    /*
        ---- EVERYTHING to do with Dark and Light Switch Button section ----
    */        

        .mode-switch {
            position: absolute;
            top: 70px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        button.mode-switch{
            visibility: hidden;
        }

        .switch-input {
            display: none;
        }

        .switch-label {
            cursor: pointer;
            width: 60px; /* Increased label width */
            height: 30px; /* Increased label height */
            background-color: #EFE9F4;
            border-radius: 30px; /* Increased border radius */
            position: relative;
            transition: background-color 0.3s; /* Added transition for hover effect */
        }

        .switch-label:hover {
            background-color: #2b668a; /* Hover effect for the label */
        }

        .switch-label::after {
            content: "";
            position: absolute;
            width: 30px; /* Increased switch size */
            height: 30px; /* Increased switch size */
            background-color: #5FBFF9;
            border-radius: 50%;
            top: 0;
            left: 0;
            transform: translateX(0);
            transition: transform 0.3s;
        }

        .switch-input:checked + .switch-label::after {
            transform: translateX(30px); /* Adjusted transform distance for the larger switch */
        }

        body:not(.dark-mode) {
            background-color: #EFE9F4; /* Light mode background color */
        }

        .main-header:not(.dark-mode) {
            background-color: #1D2330; /* Light mode header background color */
        
        }

        .dark-mode {
            background-color: #1D2330; /* Dark mode background color */
        }

        .main-header.dark-mode h1 {
            color: #090909; /* Dark mode text color */
            
        }
        .dark-mode p{
            color: #EFE9F4;
        }


        .social-button button.dark-mode {
            background-color: #222; /* Dark mode button background color */
            color: #EFE9F4; /* Dark mode button text color */
        }

        .social-button button.dark-mode:hover {
            background-color: #1D2330; /* Dark mode button background color on hover */
            color: #EFE9F4; /* Dark mode button text color on hover */
        }

        /*
            ---- EVERYTHING to do with Portfolio Button section ----
        */        

        .portfolio-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .portfolio-button {
            margin: 10px;
            width: 400px;
            height: 400px;
            background-color: #232b3d; /* Change to your preferred color */
            border: 7px solid #59888b; /* Add a border */
            color: #EFE9F4;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all .6s;
            position: relative; /* Add position relative to the button */
            background-size: cover; /* Make the background image cover the button */
        }

        .portfolio-button[data-text="Explore our NFT Marketplace"] {
            background-image: url('/images/portfolio/programming.jpg');
        }

        .portfolio-button[data-text="Learn about Solidity"] {

        }

        .portfolio-button[data-text="Exciting things are coming soon"] {
            background-image: url('/images/coming_soon_icon.png');
        }

        .portfolio-button::before {
            content: attr(data-text); /* Display content from the 'data-text' attribute */
            position: absolute;
            top: 70%; /* Position it just below the button */
            left: 50%;
            transform: translateX(-50%);
            background-color: #16BAC5; /* Background color for the additional text */
            color: #EFE9F4; /* Text color for the additional text */
            font-size: 14px; /* Font size for the additional text */
            padding: 10px;
            border-radius: 5px;
            opacity: 0; /* Initially, make it transparent */
            visibility: hidden; /* Initially, hide it */
            transition: opacity 0.3s, visibility 0.3s;
        }

        .portfolio-button:hover::before {
            opacity: 1; /* Make it visible on hover */
            visibility: visible;
        }

        .portfolio-buttons:hover .portfolio-button{
        opacity: 1;
        filter: blur(2px);
        }

        .portfolio-buttons .portfolio-button:hover{
            opacity: 1;
            filter: blur(0.2px);
            transform: scale(1.01);
