            padding: 20px 0;
            background-color: #3498db;

        .social-button button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 20px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .social-button button:hover {
            background-color: #2980b9;
        }

        .social-logo {
            display: block;
            width: 100px; /* Adjust the size as needed */
            height: auto;
